app = 'warehouse-database'
primary_region = 'otp'

[build]

[http_service]
  internal_port = 5432
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[services]
  [[services.http]]
    internal_port = 5432
    protocol = "tcp"
    force_https = false
    script_checks = []

  [[services.ports]]
    port = 5432
    handlers = ["http"]
